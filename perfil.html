<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta ="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Bora</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="perfil.js"></script>
</head>
<body>
    <nav class="header">
        <img src='./imagens/logo.svg' class="App-logo" alt="logo" />
        <img src='./imagens/sair.svg' class="Sair" alt="Sair"/>
        <img src='./imagens/perfil.svg' class="Perfil" alt="Perfil"/>
    </nav>
    <section class="sectionPerfil">
            <div class='infoPerfil'>
                <div class='fotoPerfil'>
                    <img class='imgPerfil' src='./imagens/foto.jpg' alt="imgPerfil"/>
                <div>
                    <h1 class='nomePerfil'>Ana Costa</h1>
                    <p>São Paulo, SP</p>
                    </div>
                </div>
            <div class='botaoPerfil'>
                    <button class='adicionarRole'>+</button>
                    <p>Adicionar Rolê</p>
            </div>
        </div>
        <div>
            <div>
                <div class='secao'>
                    <h2>Minha Galera</h2>
                    <div class='meusAmigos'>
                        <div class='amigos1'>
                            <img class='imgAmigo1' src='imagens/amigo1.jpg' alt="imgAmigo1"/>
                        </div>    
                        <div class='amigos2'>
                            <img class='imgAmigo2' src='imagens/amigo2.jpg' alt="imgAmigo2"/>
                        </div>
                        <div class='amigos3'>
                            <img class='imgAmigo3' src='imagens/amigo3.jpg' alt="imgAmigo3"/>
                        </div>
                        <div class='amigos4'>
                            <img class='imgAmigo4' src='imagens/amigo4.jpg' alt="imgAmigo4"/>
                        </div>
                        <div class='amigos5'>
                            <img class='imgAmigo5' src='imagens/amigo5.jpg' alt="imgAmigo5"/>
                        </div>
                        <div class='amigos6'>
                            <img class='imgAmigo6' src='imagens/amigo6.jpg' alt="imgAmigo6"/>
                        </div>
                        <div class='amigos'>
                            <p>+23</p>
                        </div>
                    </div>                
                </div>
            </div>
            <div>
                <div class='secao'>
                    <h2>Meus Interesses</h2>
                    <div class='meusInteresses'>
                        <div class='interesses1'>
                            <img class='icone1' src='imagens/icone1.png' alt="icone1"/>
                        </div>
                        <div class='interesses2'>
                            <img class='icone2' src='imagens/icone2.png' alt="icone2"/>
                        </div>
                        <div class='interesses3'>
                            <img class='icone3' src='imagens/icone3.png' alt="icone3"/>
                        </div>
                        <div class='interesses4'>
                            <img class='icone4' src='imagens/icone4.png' alt="icone4"/>
                        </div>
                        <div class='interesses5'>
                            <img class='icone5' src='imagens/icone5.png' alt="icone5"/>
                        </div>
                        <div class='interesses6'>
                            <img class='icone6' src='imagens/icone6.png' alt="icone6"/>
                        </div>
                        <div class='interesses'>
                            <p>+4</p>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <div class='secao'>
            <h2>Eventos Anteriores</h2>
            <div class='eventosAnteriores'>
                <p> < </p>
                    <img class='evento1' src='imagens/evento1.jpg' alt="evento1"/>
                    <img class='evento2' src='imagens/evento2.jpg' alt="evento2"/>
                    <img class='evento3' src='imagens/evento3.jpg' alt="evento3"/>
                <p> > </p>
            </div>
        </div>
        <div class='toNaPista'>
            <h3>TÔ NA PISTA</h3>
        </div>
    </section>
</body>
</html>
